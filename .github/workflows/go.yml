name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go environment
      uses: actions/setup-go@v2.0.3

    - name: Get dependencies
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go mod vendor
        go get -v -t -d ./...
    - name: Build
      run: go build *.go 
