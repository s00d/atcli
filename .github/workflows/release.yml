# .github/workflows/release.yaml

name: Release
on:
  release:
    types: 
      - created

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, windows/386, windows/amd64, darwin/386, darwin/amd64 
        goos: [linux, windows, darwin]
        goarch: ["386", amd64]
    steps:
      - uses: actions/checkout@v2

      - name: Set APP_VERSION env
        run: echo ::set-env name=APP_VERSION::$(echo ${GITHUB_REF} | rev | cut -d'/' -f 1 | rev )
      - name: Set BUILD_TIME env
        run: echo ::set-env name=BUILD_TIME::$(date)
      - name: Environment Printer
        uses: managedkaos/print-env@v1.0
      - name: BUILD
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go install github.com/tarm/serial
      - uses: wangyoucao577/go-release-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          # project_path: "${{ env.CMD_PATH }}"
          build_flags: -v
          pre_command: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} GO111MODULE=on CGO_ENABLED=1
          ldflags: -X "main.appVersion=${{ env.APP_VERSION }}" -X "main.buildTime=${{ env.BUILD_TIME }}" -X main.gitCommit=${{ github.sha }} -X main.gitRef=${{ github.ref }}
        env:
          GO111MODULE: on
          # CGO_ENABLED: 1
